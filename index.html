<!DOCTYPE html>
<html>
<head lang="ja">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="content-language" content="ja">
	<title>Pepper Pitcher Controler</title>
	<script type="text/javascript" src="js/shake.js"></script>
	<script type="text/javascript">

	var myShakeEvent = new Shake({
		threshold: 15, // optional shake strength threshold
		timeout: 1000 // optional, determines the frequency of event generation
	});
	var audio = Array(4);
	audio[0] = new Audio("spo_ge_mbat01.mp3");
	audio[1] = new Audio("spo_ge_mbat02.mp3");
	audio[2] = new Audio("spo_ge_mbat03.mp3");
	audio[3] = new Audio("spo_ge_mbat_bant01.mp3");

	function startShakeChk(btn){
		btn.disabled=true;
		myShakeEvent.start();
		document.getElementById("status").innerHTML="The pitcher wound up and...";
		audio[0].load();
		audio[1].load();
		audio[2].load();
		audio[3].load();
		var res = new Array("ホオオム　ラーーン","ヒット","ツーベース","アウト");
		window.setTimeout(function(){
			document.getElementById("status").innerHTML="and threw the pitch";

			window.addEventListener('shake', function(){
				var rnd;
				rnd = Math.floor( Math.random() * 4 );
				audio[rnd].play();
				window.removeEventListener('shake', this, false);
				myShakeEvent.stop();
				document.getElementById("status").innerHTML=res[rnd];
				window.setTimeout(function(){
					document.getElementById("status").innerHTML="Are You Ready? Push Button!";
					btn.disabled=false;
				},2000);
			}, false);
		},5000);
	}

	</script>
</head>
<body>
<div id="status">Are You Ready? Push Button!</div>
<input id="pitchButton" type="button" value="Pepper Pitch!" onclick="startShakeChk(this)">
</body>
</html>
